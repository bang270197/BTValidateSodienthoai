<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function test(str) {
        var a=/^\([0-9]{2}\)*-\([0]+[0-9]{9}\)$/;
        if (a.test(str)){
            return true;
        } else {
            return false;
        }
    }
    console.log(test("(12)-(0123456789)"));
</script>
</body>
</html>
